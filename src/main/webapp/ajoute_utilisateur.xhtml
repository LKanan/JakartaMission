<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <h:form class="space-y-6 w-2/5 mx-auto">
<!-- User Registration Form -->

        <div class="bg-white rounded-xl shadow-xl overflow-hidden mt-10">
            <div class="p-6 sm:p-8">
                <h2 class="text-xl font-semibold text-indigo-700 mb-3 flex items-center">
                    <i data-feather="user-plus" class="mr-2 text-indigo-500"></i>
                    Ajouter un nouvel utilisateur
                </h2>

  <div class="center relative inline-block select-none whitespace-nowrap rounded-lg bg-cyan-500/30 py-2 px-3.5 align-baseline font-sans text-xs font-bold uppercase leading-none">
      <div class="mt-px">
          <h:messages globalOnly="true" style="color: red;" />
      </div>
  </div>
                    <!-- Full Name -->
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Nom complet*</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="user" class="text-gray-400"></i>
                            </div>
                            <h:inputText type="text" id="full-name" name="full-name" required="" value="#{utilisateurBean.username}"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="Ex: Jean Dupont"/>
                        </div>
        <h:message for="full-name" style="color: red;"/>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="text-gray-400"></i>
                            </div>
                            <h:inputText type="email" name="email" id="email" required="" value="#{utilisateurBean.email}"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="Ex: jean.dupont@example.com"/>
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe*</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="text-gray-400"></i>
                            </div>
                            <h:inputSecret type="password" id="password" name="password" required="" value="#{utilisateurBean.password}"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="••••••••"/>
                        </div>
        <h:message for="password" style="color: red;" /><br/>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmer mot de passe*</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="key" class="text-gray-400"></i>
                            </div>
                            <h:inputSecret type="password" id="confirm-password" name="confirm-password" required="" value="#{utilisateurBean.confirmPassword}"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="••••••••"/>
                        </div>
        <h:message for="confirm-password" style="color: red;" />
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="user-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 pt-3 flex items-start pointer-events-none">
                                <i data-feather="align-left" class="text-gray-400"></i>
                            </div>
                            <h:inputTextarea id="user-description" name="user-description" rows="3" value="#{utilisateurBean.description}"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="Décrivez l'utilisateur en quelques mots..."></h:inputTextarea>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3 pt-4">
                        <button type="reset" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Annuler
                        </button>
                        <h:commandButton class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center" action="#{utilisateurBean.ajouterUtilisateur()}" value="Ajouter l'utilisateur"/>
                    </div>
            </div>
        </div>
        
        
    </h:form>
    
    
    
    
    
</body>
</html>
