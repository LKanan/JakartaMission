<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
<h:head>
    <title>Ajout des lieux</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</h:head>
<h:body class="bg-gray-50 h-screen flex justify-content items-center">
    <div class="max-w-4xl mx-auto  flex flex-col justify-content items-center">
        <!-- Header -->
        <header class="mb-10">
            <h1 class="text-3xl font-bold text-indigo-800 flex items-center">
                <i data-feather="map-pin" class="mr-2 text-indigo-500"></i>
                Lieux en Indonesie
            </h1>
            <p class="text-gray-500 mt-2">Ajoutez vos lieux préférés en Indonésie</p>
        </header>
        <!-- Form Card -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6 sm:p-8">
                <h2 class="text-xl font-semibold text-indigo-700 mb-6 flex items-center">
                    <i data-feather="plus-circle" class="mr-2 text-indigo-500"></i>
                    Ajouter un nouveau lieu
                </h2>

                <h:form class="space-y-6">
                    <!-- Nom du lieu -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom du lieu*</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="tag" class="text-gray-400"></i>
                            </div>
                            <h:inputText id="name" name="name" required="" value="#{lieuBean.nom}"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="Ex: Tour Eiffel" />
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description"
                            class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 pt-3 flex items-start pointer-events-none">
                                <i data-feather="align-left" class="text-gray-400"></i>
                            </div>
                            <h:inputText id="description" name="description" rows="3"
                                class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                placeholder="Décrivez ce lieu en quelques mots..." value="#{lieuBean.description}" />
                        </div>
                    </div>
                    <!-- Coordonnées -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Latitude -->
                        <div>
                            <label for="latitude" class="block text-sm font-medium text-gray-700 mb-1">Latitude*</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="map" class="text-gray-400"></i>
                                </div>
                                <h:inputText type="number" id="latitude" name="latitude" step="0.000001" required=""
                                    value="#{lieuBean.latitude}"
                                    class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                    placeholder="Ex: 48.8584" />
                            </div>
                        </div>

                        <!-- Longitude -->
                        <div>
                            <label for="longitude"
                                class="block text-sm font-medium text-gray-700 mb-1">Longitude*</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="map" class="text-gray-400"></i>
                                </div>
                                <h:inputText type="number" id="longitude" name="longitude" step="0.000001" required=""
                                    value="#{lieuBean.longitude}"
                                    class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 px-3 border"
                                    placeholder="Ex: 2.2945" />
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3 pt-4">
                        <h:commandButton type="reset"
                            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            value="Annuler" />
                        <h:commandButton
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center"
                            value="Enregistrer le lieu" action="#{lieuBean.ajouterLieu()}" />
                    </div>
                </h:form>
            </div>
        </div>
        <!-- Places Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden mt-10">
            <div class="p-6 sm:p-8">
                <h2 class="text-xl font-semibold text-indigo-700 mb-6 flex items-center">
                    <i data-feather="list" class="mr-2 text-indigo-500"></i>
                    Liste des lieux enregistrés
                </h2>

                <div class="overflow-x-auto">
                    <h:dataTable class="min-w-full divide-y divide-gray-200 " value="#{lieuBean.lieux}" var="lieu">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" />
                            </f:facet>
                            <h:outputText value="#{lieu.nom}"
                                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" />
                            </f:facet>
                            <h:outputText value="#{lieu.description}" class="px-6 py-4 text-sm text-gray-500" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Latitude"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" />
                            </f:facet>
                            <h:outputText value="#{lieu.latitude}"
                                class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Longitude"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" />
                            </f:facet>
                            <h:outputText value="#{lieu.longitude}"
                                class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" />
                        </h:column>

                        <h:column class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <f:facet name="header">
                                <h:outputText value="Actions"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" />
                            </f:facet>
                            <h:form>
                                <div>
                                    <div class="flex">
                                        <button type="button"
        class="btn-modifier px-3 py-1 rounded-xl text-white bg-indigo-500 hover:bg-indigo-700 mr-3"
        data-popup-id="popup-#{lieu.id}">
    Modifier
</button>

                                        <h:commandButton action="#{lieuBean.supprimerLieu(lieu.id)}" value="Supprimer"
                                            class="px-3 py-1 rounded-xl text-white hover:bg-red-700 bg-red-500" />
                                    </div>
                                    <div id="popup-#{lieu.id}"
     class="popup fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">

    <div class="bg-white rounded-lg p-6 w-96 relative popup-content">
        <h3 class="text-lg font-semibold mb-4">Modifier le lieu</h3>

        <h:form>
            <div class="space-y-3">
                <div>
                    <label class="text-sm">Nom</label>
                    <h:inputText value="#{lieuBean.nom}"
                                 class="w-full border rounded px-2 py-1"/>
                </div>

                <div>
                    <label class="text-sm">Description</label>
                    <h:inputText value="#{lieuBean.description}"
                                 class="w-full border rounded px-2 py-1"/>
                </div>

                <div>
                    <label class="text-sm">Latitude</label>
                    <h:inputText value="#{lieuBean.latitude}"
                                 class="w-full border rounded px-2 py-1"/>
                </div>

                <div>
                    <label class="text-sm">Longitude</label>
                    <h:inputText value="#{lieuBean.longitude}"
                                 class="w-full border rounded px-2 py-1"/>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-5">
                <button type="button"
                        class="btn-cancel px-3 py-1 border rounded">
                    Annuler
                </button>

                <h:commandButton value="Enregistrer"
                                 action="#{lieuBean.modifierLieu(lieu.id, lieuBean.nom, lieuBean.description, lieuBean.latitude, lieuBean.longitude)}"
                                 class="px-3 py-1 bg-indigo-600 text-white rounded"/>
            </div>
        </h:form>
    </div>
</div>

                                </div>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {

    let currentPopup = null;

    // Ouvrir popup
    document.querySelectorAll(".btn-modifier").forEach(btn => {
        btn.addEventListener("click", (e) => {
            e.stopPropagation();

            // Ferme l'ancien popup
            if (currentPopup) {
                currentPopup.classList.add("hidden");
            }

            const popupId = btn.dataset.popupId;
            const popup = document.getElementById(popupId);

            popup.classList.remove("hidden");
            currentPopup = popup;
        });
    });

    // Annuler (bouton)
    document.querySelectorAll(".btn-cancel").forEach(btn => {
        btn.addEventListener("click", () => {
            if (currentPopup) {
                currentPopup.classList.add("hidden");
                currentPopup = null;
            }
        });
    });
    

});
</script>

    
</h:body>

</html>
