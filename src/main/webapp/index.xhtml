<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Connexion</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </h:head>
    <h:body>
        <section class="min-h-screen flex items-center justify-center bg-gray-100">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Connexion</h1>
                <h:form>
                    <div class="mb-4">
                        <h:outputLabel for="email" value="Email :" styleClass="block text-sm font-medium text-gray-700 mb-1"/>
                        <h:inputText id="email" value="#{welcomeBean.email}" required="true" styleClass="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        <h:message for="email" style="color: red;"/>
                    </div>

                    <div class="mb-4">
                        <h:outputLabel for="password" value="Mot de passe :" styleClass="block text-sm font-medium text-gray-700 mb-1"/>
                        <h:inputSecret id="password" value="#{welcomeBean.password}" required="true" styleClass="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        <h:message for="password" style="color: red;"/>
                    </div>

                    <h:messages globalOnly="true" style="color: red;"/>

                    <div class="mt-6">
                        <h:commandButton value="Se connecter" action="#{welcomeBean.sauthentifier}"
                                         styleClass="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors"/>
                    </div>

                    <div class="mt-4 text-center">
                        <a href="ajoute_utilisateur.xhtml" class="text-blue-600 hover:underline">Cr√©er un compte</a>
                    </div>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
