<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Profil</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </h:head>
    <h:body>
        <section class="relative isolate overflow-hidden bg-gray-900 px-6 py-24 sm:py-32 lg:px-8 min-h-screen">
            <!-- Top-right actions -->
            <div class="absolute top-4 right-4 flex items-center gap-2 z-10">
                <a href="a_propos.xhtml" class="py-2 px-4 rounded-md bg-slate-700 hover:bg-slate-600 text-white text-sm font-semibold shadow">Retour</a>
                <h:form>
                    <h:commandButton value="Se dÃ©connecter" action="#{sessionManager.invalidateSession()}" styleClass="py-2 px-4 rounded-md bg-red-500 hover:bg-red-600 text-white text-sm font-semibold shadow"/>
                </h:form>
            </div>

            <div class="mx-auto max-w-3xl text-center text-white">
                <h1 class="text-3xl font-bold">Mon Profil</h1>
                <p class="mt-6 text-gray-300">Modifier vos informations personnelles :</p>

                <h:form class="text-black">
                    <div class="mt-6 grid grid-cols-1 gap-6">
                        <!-- Username -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-300">Nom d'utilisateur</label>
                            <h:inputText id="username" value="#{utilisateurBean.username}" readonly="true" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 text-gray-600 shadow-sm"/>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                            <h:inputText id="email" value="#{utilisateurBean.email}" readonly="true" class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 text-gray-600 shadow-sm"/>
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">Nouveau mot de passe (optionnel)</label>
                            <h:inputSecret id="password" value="#{utilisateurBean.nouveauMotDePasse}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"/>
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                            <h:inputTextarea id="description" value="#{utilisateurBean.description}" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></h:inputTextarea>
                        </div>

                        <!-- Save Button -->
                        <div class="mt-6">
                            <h:commandButton value="Enregistrer" action="#{utilisateurBean.mettreAJourUtilisateur()}" class="py-2 px-4 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-md shadow"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
